<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

    <div class="container">
        <div class="timer">
            
            <div class="timer_block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>

            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>

            <div class="timer_block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>

            <div class="timer_block">
                <div class="time millisecond">00</div>
                <div class="title">Millisecond</div>
            </div>

        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button new">New</button>
        </div>

    </div>
    <div class="results_block">
        <div class="results_title">Results</div>
        <div class="results"></div>
    </div>


    <script src="/countdown.js"></script>
</body>
</html>
